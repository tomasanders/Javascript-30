<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JS Drum Kit</title>
  </head>
  <body>

    <div class="wrapper">
      <div class="drum-kit">
        <h1>Use your keyboard to play the drums!</h1>
        <div class="buttons">
          <div class="button" data-key="65">
            <h3>A</h3>
            <p>OPENHAT</p>
          </div>
          <div class="button" data-key="83">
            <h3>S</h3>
            <p>HIHAT</p>
          </div>
          <div class="button" data-key="68">
            <h3>D</h3>
            <p>SNARE</p>
          </div>
          <div class="button" data-key="70">
            <h3>F</h3>
            <p>CLAP</p>
          </div>
          <div class="button" data-key="71">
            <h3>G</h3>
            <p>KICK</p>
          </div>
          <div class="button" data-key="72">
            <h3>H</h3>
            <p>RIDE</p>
          </div>
          <div class="button" data-key="74">
            <h3>J</h3>
            <p>SHAKE</p>
          </div>
        </div>
      </div>
    </div>

    <audio data-key="65" src="sounds/openhat.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/snare.wav"></audio>
    <audio data-key="70" src="sounds/clap.wav"></audio>
    <audio data-key="71" src="sounds/kick.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/shake.wav"></audio>
    <script src="index.js"></script>
  </body>
</html>
