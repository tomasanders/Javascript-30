<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JS Drum Kit</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="drum-kit">
        <h1>Use your keyboard to play the drums!</h1>
        <div class="buttons">
          <div class="button">
            <h3>A</h3>
            <p>OPENHAT</p>
          </div>
          <div class="button">
            <h3>S</h3>
            <p>HIHAT</p>
          </div>
          <div class="button">
            <h3>D</h3>
            <p>SNARE</p>
          </div>
          <div class="button">
            <h3>F</h3>
            <p>CLAP</p>
          </div>
          <div class="button">
            <h3>G</h3>
            <p>KICK</p>
          </div>
          <div class="button">
            <h3>H</h3>
            <p>RIDE</p>
          </div>
          <div class="button">
            <h3>J</h3>
            <p>SHAKE</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
