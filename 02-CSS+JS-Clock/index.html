<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>CSS + JS Clock</title>
</head>
<body>

  <!-- to set the background and align the clock -->
  <div class="wrapper">
    <!-- to give a body to the clock -->
    <div class="clock-body">
      <div class="number" id="twelve">12</div>
      <div class="number" id="three">3</div>
      <div class="number" id="six">6</div>
      <div class="number" id="nine">9</div>
      <!-- to give a face to the clock -->
      <div class="clock-face">
        <!-- circle to hide the edges of the hands -->
        <div class="dot"></div>
        <!-- hands are divs that will rotate -->
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  </div>



  <script src="index.js"></script>
</body>
</html>
