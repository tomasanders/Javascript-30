<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Playing with CSS Variables and JS</title>
  </head>
  <body>
    <!-- begin page wrapper -->
    <div class="page-wrapper">
      <!-- begin content wrapper -->
      <div class="content-wrapper">
        <!-- begin controls wrapper -->
        <div class="controls">
          <h1>Playing with CSS Variables using JavaScript</h1>
          <div class="controls-border">
            <label for="size">Border:</label>
            <input type="range" name="border" min="0" max="50" value="2" data-sizing="px">
          </div>
          <div class="controls-blur">
            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
          </div>
          <div class="controls-color">
            <label for="red">Red:</label>
            <input type="range" name="red" min="0" max="255" value="255">
            <label for="green">Green</label>
            <input type="range" name="green" min="0" max="255" value="255">
            <label for="blue">Blue</label>
            <input type="range" name="blue" min="0" max="255" value="255">
          </div>
        </div>
        <!-- end controls wrapper -->
        <!-- begin image wrapper -->
        <div class="image">
          <img src="https://images.unsplash.com/photo-1493514789931-586cb221d7a7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80">
        </div>
        <!-- end image wrapper -->
      </div>
      <!-- end content wrapper -->
    </div>
    <!-- end page wrapper -->
    <script src="index.js"></script>
  </body>
</html>
